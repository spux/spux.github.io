<html>
  <head>
    <title>component</title>
    <link rel="stylesheet" href="https://spux.org/css/spuxblue.css" />
  </head>
  <body>
    <script type="module">
      import { html, render } from 'https://unpkg.com/spux?module'

      const title = 'Spux'

      var l = [
        { href: 'hello.html', text: 'hello' },
        { href: 'component.html', text: 'component' },
        { href: 'card.html', text: 'card' },
        { href: 'circle.html', text: 'circle' },
        { href: 'movingcircle.html', text: 'moving circle' }
      ]

      var LinkComponent = props =>
        html`
          <h5 class="btn row">
            <a href="${l[props.i].href}">Component: ${l[props.i].text}</a>
          </h5>
        `

      render(
        html`
          <h1>Link Component</h1>

          <${LinkComponent} i="0" />
          <${LinkComponent} i="1" />
          <${LinkComponent} i="2" />
          <${LinkComponent} i="3" />
          <${LinkComponent} i="4" />
        `,
        document.body
      )
    </script>
  </body>
</html>
